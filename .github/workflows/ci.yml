name: CI

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "main"

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: npx eslint .

      - name: Run type-check
        run: pnpm type-check

      - name: Build (development mode)
        env:
          NODE_ENV: development
        run: pnpm build
